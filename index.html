<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Assainment 01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>

    </style>

<body>
    <header class="header">
        <nav class="nav">

            <h1> LOGO</h1>
            <button class="btn">Sign Up</button>


        </nav>
        <div class="banner">
            <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="btn"> Stay focused</button>
        </div>
    </header>
    <main>
        <!-- action section start here  -->
        <section class="action-section">
            <div class="action-container">
                <div class="action-content">
                    <h2> See It in Action</h2>
                    <p> Explore the live preview and imagine your <br> brand in this bold new look.</p>
                    <button class="btn"> launch live preview</button>
                </div>
                <div class="action-img">
                    <img src="./Assets/wc-mini.png" alt="">
                </div>
            </div>
        </section>
        <!-- productive user section start here -->

        <section class="productive-user-section">
            <div class="productive-user-container">
                <h1> Joined Thousands of Productive Users</h1>
                <div class="productive-user-content">
                    <div class="productive-user-content-text">
                        <h1>50K</h1>
                        <p>active users</p>
                    </div>
                    <div class="productive-user-content-text">
                        <h1>2M+</h1>
                        <p>focus sessions</p>
                    </div>
                    <div class="productive-user-content-text">
                        <h1>95%</h1>
                        <p>satisfaction rate</p>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>
 </body>
